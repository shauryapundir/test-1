<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Successful | Minikids</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .success-container {
      max-width: 600px;
      margin: auto;
      padding: 3rem 2rem;
      text-align: center;
    }
    .success-icon {
      font-size: 5rem;
      color: #28a745;
    }
    .btn-group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="container success-container">
    <div class="success-icon">
      <span class="material-icons">check_circle</span>
    </div>
    <h2 class="mt-3 fw-bold">Thank you for your order!</h2>
    <p class="text-muted">Your order has been placed successfully.<br>You will receive a confirmation email shortly.</p>

    <div class="btn-group">
      <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
      <a href="account.html" class="btn btn-outline-secondary">View My Orders</a>
    </div>
  </div>

  <!-- Optional Scripts -->
  <script>
    // Clear cart if not already cleared
    localStorage.removeItem("cart");

    // If a cart badge exists on this page, reset it
    const cartBadge = document.getElementById("cart-count");
    if (cartBadge) cartBadge.textContent = "0";
  </script>
</body>
</html>
